name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfmt-dev build-essential cmake

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug
          make -j$(nproc)
          mv ncc ../ncc-x86_64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ncc-artifact-x86_64
          path: ncc-x86_64
