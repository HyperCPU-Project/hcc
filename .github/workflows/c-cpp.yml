name: C/C++ CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfmt-dev build-essential cmake

      - name: Build
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Debug
          make -j$(nproc)
          ./hcctest
          mv hcc ../hcc-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hcc-x86_64
          path: hcc-x86_64
